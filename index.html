<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/unique.css">
    <link href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>登录/注册</title>
</head>
<body>
    <header>
        <a href="#" class="user"><i class="fa fa-user-circle"></i></a>
    </header>
    <main>
        <div class="modal login">
            <div class="flip-modal-login">
                <div class="flip-modal modal-login">
                    <a href="#"><i class="close fa fa-window-close-o"></i></a>
                    <div class="switch">
                        <a href="#" class="switch-login active">登录</a>
                        <a href="#" class="switch-register">注册</a>
                    </div>
                    <p class="message">用户名需输入6-12个字符，包括字母、数字、下划线</p>
                    <form action="#" method="POST">
                        <div class="input-area">
                            <i class="fa fa-user-o"></i>
                            <input type="text" placeholder="用户名"> 
                        </div>
                        <div class="input-area">
                            <i class="fa fa-lock"></i>
                            <input type="password" placeholder="密码"> 
                        </div>
                        <div class="input-area">
                            <input type="submit" value="登录">
                        </div>
                    </form>
                </div>
            </div>
            <div class="flip-modal-register">
                <div class="flip-modal modal-register">
                    <a href="#"><i class="close fa fa-window-close-o"></i></a>
                    <div class="switch">
                        <a href="#" class="switch-login">登录</a>
                        <a href="#" class="switch-register active">注册</a>
                    </div>
                    <p class="message">用户名需输入6-12个字符，包括字母、数字、下划线</p>
                    <form action="#" method="POST">
                        <div class="input-area">
                            <i class="fa fa-user-o"></i>
                            <input type="text" placeholder="请输入用户名"> 
                        </div>
                        <div class="input-area">
                            <i class="fa fa-lock"></i>
                            <input type="password" placeholder="请输入密码"> 
                        </div>
                        <div class="input-area">
                            <i class="fa fa-lock"></i>
                            <input type="password" placeholder="再次输入密码"> 
                        </div>
                        <div class="input-area">
                            <input type="submit" value="注册">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script/script.js"></script>
    </main>
    <footer>
        Copyright by <a href="https://github.com/">@WKY</a>
    </footer>
    <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
