<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/CSS/common.css">
    <link rel="stylesheet" href="/CSS/unique.css">
    <link href="http://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>登录/注册</title>
</head>
<body>
    <header>
        <a href="#" class="user"><i class="fa fa-user-circle"></i></a>
    </header>
    <main>
        <div class="modal">
            <div class="login">
                <div class="switch">
                    <a href="#" class="switch-login">登录</a>
                    <a href="#" class="switch-register">注册</a>
                </div>
                <p class="message">用户名需输入6-12个字符，包括字母、数字、下划线</p>
                <form action="#" method="POST">
                    <div class="username">
                        <i class="fa fa-user-o"></i>
                        <input type="text" value="用户名"> 
                    </div>
                    <div class="password">
                        <i class="fa fa-lock"></i>
                        <input type="text" value="密码"> 
                    </div>
                    
                </form>
                <button class="btn-login">登录</button>
            </div>
            <div class="register">
                <div class="switch">
                    <a href="#" class="switch-login">登录</a>
                    <a href="#" class="switch-register">注册</a>
                </div>
                <p class="message">用户名需输入6-12个字符，包括字母、数字、下划线</p>
                <form action="#" method="POST">
                    <div class="username">
                        <i class="fa fa-user-o"></i>
                        <input type="text" value="请输入用户名"> 
                    </div>
                    <div class="password">
                        <i class="fa fa-lock"></i>
                        <input type="text" value="请输入密码"> 
                    </div>
                    <div class="password">
                        <i class="fa fa-lock"></i>
                        <input type="text" value="再次输入密码"> 
                    </div>
                </form>
                <button class="btn-register">注册</button>
            </div>
        </div>
        
    </main>
    <footer>
        Copyright by <a href="https://github.com/">@WKY</a>
    </footer>
    <script></script>
</body>
</html>
